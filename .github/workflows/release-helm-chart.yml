name: Lint and Release Helm Chart

on:
  push:
    branches:
      - master
    tags:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0
    
      - id: skills-network-bot-app
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.SKILLS_NETWORK_BOT_APP_ID }}
          private_key: ${{ secrets.SKILLS_NETWORK_BOT_PRIVATE_KEY }}

      - name: Add chart repos
        env:
          USERNAME: "anything"
          TOKEN: ${{ steps.skills-network-bot-app.outputs.token }}
        run: |
          helm repo add --username $USERNAME --password $TOKEN skills-network https://raw.githubusercontent.com/ibm-skills-network/helm-chart-releases/master

      - name: Fetch charts dependencies
        run: |
          cd helm-chart/mark
          helm dependency build

      - name: Lint charts
        run: |
          cd helm-chart/mark
          helm lint

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"    

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: helm-chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"